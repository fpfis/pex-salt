pipeline:
  build:
    image: centos:7
    commands:
      - yum install -y epel-release
      - yum group install -y "Development Tools" 
      - yum install -y mysql-devel gmp-devel python-devel python-pip
      - pip install --upgrade pip
      - pip install pex
      - pex salt mysql -c salt-master -o salt-master.pex
      - pex salt mysql -c salt-minion -o salt-minion.pex
      - pex salt mysql -c salt-api -o salt-api.pex
      - ./salt-minion --version

  github_release:
    image: plugins/github-release
    secrets: [ github_token ]
    files: "*.pex"
    checksum:
      - sha256
    when:
      event: tag
